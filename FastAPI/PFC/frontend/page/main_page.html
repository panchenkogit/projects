<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Дневник питания</title>
</head>
<body>
    <div class="main-container">
        <!-- Левая колонка с формой -->
        <div class="form-container">
            <h1>Добавить продукт</h1>
            <form id="productForm">
                <label for="name">Название продукта (обязательно):</label>
                <input type="text" id="name" name="name" minlength="2" maxlength="100" required>
                <label for="description">Описание продукта (не обязательно):</label>
                <input type="text" id="description" name="description" maxlength="100">
                <label for="proteins">Белки:</label>
                <input type="number" id="proteins" name="proteins" min="0" step="1" value="0.0" required oninput="calculateCalories()">
                <label for="fats">Жиры:</label>
                <input type="number" id="fats" name="fats" min="0" step="1" value="0.0" required oninput="calculateCalories()">
                <label for="carbohydrates">Углеводы:</label>
                <input type="number" id="carbohydrates" name="carbohydrates" min="0" step="1" value="0.0" required oninput="calculateCalories()">
                <label for="calories">Калории:</label>
                <input type="number" id="calories" name="calories" min="0" max="10000" step="1" value="0.0" required readonly>
                <button type="button" onclick="addProduct()">Добавить продукт</button>
            </form>
        </div>

        <!-- Правая колонка с таблицей -->
        <div class="table-container">
            <h2>Список продуктов</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Белки</th>
                        <th>Жиры</th>
                        <th>Углеводы</th>
                        <th>Калории</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
